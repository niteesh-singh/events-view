<div class="ui container">
  <div style="margin-top: 20px;" class="ui cards showList" *ngFor="let item of data.events">
    <div class="card">
      <div class="content">
        <div class="header">{{item.name}}</div>
        <div class="description">
          {{item.start}}
        </div>
        <div class="description">
          {{item.end}}
        </div>
      </div>
    </div>
  </div>
</div>
